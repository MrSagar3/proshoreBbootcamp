<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Todo With JSON</title>
</head>
<body>
    
    <div class="container my-4 bg-info-subtle p-4" style="max-width: 700px;">
        <h1 class="text-center text-info-emphasis">Todo App</h1>
        
        <!-- Button to open modal -->
        <div class="text-center mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                Add Task
            </button>
        </div>

        <!-- Task Filter -->
        <div class="mb-3">
            <label for="filterOptions" class="form-label">Filter tasks:</label>
            <select class="form-select" name="filterOptions" id="filterOptions">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="notCompleted">Not Completed</option>
            </select>
        </div>

        <!-- Task List -->
        <div>
            <ul id="sortableList" class="list-group">
                <li id="itemList" class="list-group-item"></li>
            </ul>
        </div>
    </div>

    <!-- Modal for Adding Task -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputTask" class="form-label">Task</label>
                            <input type="text" class="form-control" id="inputTask" placeholder="Enter your task">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addTaskBtn" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
